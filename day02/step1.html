            ./ 또는 생략 : 현재 위치

<!-- ======================== 입력 관련 태그 ========================== -->
  <!-- 1. 입력상자 -->
  <form>          <!-- 양식(폼) START-->
  <input value="강호동" readonly />
  <input type="text" placeholder="부서번호" disabled/> <!-- 텍스트 입력창-->
  <input type="password" autofocus/>  <!-- 패스워드 입력창-->
  <input type="email" maxlength="5" minlength="3"/> <!-- 이메일 입력창 [ sumbit 제출 시 유효성 검사 @ ]-->

  <input type="color"/> <!-- 색상 입력창-->
  <input type="date" value="2023-11-24"/>  <!-- 날짜 입력창-->
  <input type="datetime-local" /> <!-- 날짜/시간 입력창-->
  <input type="month" />  <!-- 월-->
  <input type="time" />   <!-- 시간-->
  <input type="week" />   <!-- 주--> 
  <input type="range" />  <!-- 범위 스크롤-->
  <input type="number" /> <!-- 숫자 증가/감소 입력창-->

  <input type="file" multiple/>    <!-- 첨부파일 입력-->

  <input type="radio" name="동의여부" checked/>  예   <!-- 원형체크버튼[단일선택 = 여러게 radio 타입의 이름 일치화]-->
  <input type="radio" name="동의여부"/> 아니요  
  
  <input type="checkbox" name="가입경로"/> 뉴스 <!-- 네모체크버튼[복수선택 = 여러개 checkbox 타입의  name일치화]-->
  <input type="checkbox" name="가입경로" checked/> 지인추천
  <input type="checkbox" name="가입경로"/> 검색

  <br/>
  <input type="button" value="일반버튼"/> <!-- 일반 버튼 입력창-->
  <input type="submit" value="회원가입"/> <!-- 전송 버튼 입력창-->
  <input type="reset"/> <!-- 초기화 버튼 입력 클릭-->

  <br/>
  <textarea rows="5" cols="10"></textarea> <!-- 긴글 텍스트-->

  <br/>
  <select>
    <option> 네이버 </option>
    <option> 카카오 </option>
    <option> 네이트 </option>

  </select>       <!-- 목록 상자 -->

  </form>         <!-- 양식(폼) END-->
