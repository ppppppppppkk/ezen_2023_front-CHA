<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel="stylesheet" href="step2.css">

    <style>
        h3{ color: white; }
    </style>
</head>
<body>
    
<!-- 49p. HTML과 CSS 연결하기 -->
<!-- ====1. CCS 파일 만들기
      .파일명.css : 확장자료 만들기
      
     2. HTML에 CSS파일 호출
       <head> 안에 <link> 태그 이용
       <link rel="stylesheet" href="파일 경로">
     3. CSS 적용하기
           어디의 { 무엇을 : 어떻게; }

     ====2. CSS파일없이 CSS 적용
     1. HTML <head> 태그에 <style> 태그 이용

     ====3. CSS 파일없이 style 속성 이용
     3. 적용할 마크업에 style 추가
    -->
    <h3>테스트</h3>
    <h4 style="color: blue;"> 테스트4</h4>
    <!-- h4 마크업에 색상을 블루로-->









</body>
</html>
