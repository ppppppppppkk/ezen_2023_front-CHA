<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <script>
        document.body.innerHTML += `안녕`
    </script>
    
    <script>
      document.addEventListener( 'DOMContentLoaded' , function(){
        alert('HTML을 모두 읽어드림')
            const h1 = `<h1>DOMContentLoaded 이벤트 발생</h1>`
            document.body.innerHTML += h1;
        } )
            // .addEventListener : 문서(document) 이벤트를 읽어드린다.
                //.addEventListener( 'DOMContentLoaded' ) : 문서의 내용을 모두 읽었을때
                    //function(){} : 익명함수 : 이름이 없는 함수.
                    console.log( document ); // HTML(텍스트)을 객체화
                    // 왜?? 객체화 한 이유: 다양한 속성/메소드 사용할려고. [JS쓸려고 HTML 텍스트 언어고 JS는 객체 언어]
        document.onload = function(){
            alert('dksdsf')
            document.body.innerHTML += `안녕4`;
        }
        document.addEventListener('load', function(){
            document.innerHTML += `안녕5`;
        })
        window.onload = function(){
            alert('dddd')
        }
    </script>
    



</head>
