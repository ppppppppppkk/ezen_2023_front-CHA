<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

   <div id="wrap">   <!-- 전체 레이아웃 잡기 -->
        <div id="header">  <!--  헤더 시작  -->
            <div id="headerLogo">
                    <a href="https://www.naver.com">
                    <img src="../img/KakaoTalk_20231130_095945865.png"/>
                    </a>
            </div>
        </div>             <!--  헤더 끝 -->

          <!-- ======================================== 본문 ========================================== -->
            
        <form id="main">
            <h3>아이디</h3> <!-- 아이디 -->
            <div class="inputBox">
                <input type="text" maxlength="25"/>
                <span>@naver.com</span>
            </div>

            <h3>비밀번호</h3> <!-- 비밀번호 -->
            <div class="inputBox">
                <input type="password" maxlength="25"/>
                <span class="inputicon" id="pwicon"></span>
            </div>

            <h3>비밀번호 확인</h3> <!-- 비밀번호 -->
            <div class="inputBox">
                <input type="password" maxlength="25"/>
                <span class="inputicon" id="pwconfirmicon"></span>
            </div>

            <h3>이름</h3> <!-- 입력 구역 span 삭제-->
            <div class="inputBox">
                <input type="text" maxlength="25"/>
            </div>

            <h3>생년월일</h3> 
            <div id="birthaBox">
                <div class="inputBox birthy">
                    <input type="number" maxlength="25" placeholder="년(4자리)"/>
                    </div>
                <div class="inputBox birthm">
                    <select>
                        <option>월</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>

                    </select>
                    
                    </div>
                <div class="inputBox birtho">
                    <input type="number" maxlength="25" placeholder="일"/>
                 </div>
            </div>

            <h3> 성별</h3>
            <div class="inputBox ">
                <select>
                    <option>성별</option>
                    <option>남자</option>
                    <option>여자</option>
                </select>    
            </div>
            <h3>본인 확인 이메일<span class="titleAt">(선택)</span> </h3>
            <div class="inputBox">
                <input type="text"maxlength="25" placeholder="선택입력"/>
            </div>

            <h3> 휴대전화</h3>
            <div class="inputBox ">
                <select>
                    <option>대한민국</option>
                    <option>미국</option>
                </select>    
            </div>
            <div id="phonebox">
            <div class="inputBox"> 
                <input type="text"maxlength="25" placeholder="전화번호 입력"/>
                
            </div>
            <input type="button" value="인증번호 받기"/>
            </div>

            
           
                <div class="inputBox" id="inputauth"> 
                <input  disabled type="text maxlength="25" placeholder="인증 번호 입력하세요" />                
            </div>
            <input id="sigrupbtn" type="submit" value="가입하기"/>
        </form>
         <!--  ================================== 본문 끝==========================================-->
        
        
         <div id="footer"> <!--  ==================================푸터 시작==========================================-->
            <div id="footerBox">
            <div id="ftTop"> 
                <a href="a"> 이용약관</a>
                <a href="a"> 개인정보처리방침</a>
                <a href="a"> 책양의 한계와 법적고지</a>
                <a href="a"> 회원정보 고객센터</a>
            </div>


            <div id="ftbottom">
                <img src="../img/KakaoTalk_20231130_095945865.png" />
            </div> 
            </div>  <!--  ==================================푸터 끝==========================================-->
   </div>

    
</body>
</html>
